title: kindgerecht und familienfreundlich
text: >-
  Wir begleiten das Kind auf seinem persönlichen Lern- und Lebensweg. Wir lernen
  mit allen Sinnen und aus dem Leben. Kreativität, Natürlichkeit und Bewegung
  sind bei uns grossgeschrieben. Zeit und Raum für selbstbestimmtes Lernen und
  freies Spiel, ermöglichen dem Kind  sein Potential zu entdecken und zu
  entfalten. Wir lernen altersdurchmischt und in kleinen Gruppen. Das tägliche
  Miteinander fördert eine hohe Sozialkompetenz. Wir lernen alle voneinander und
  miteinander, ohne Belohnungs- oder Bestrafungssysteme, ohne Prüfungen und ohne
  Noten. Im Vordergrund steht die persönliche Entwicklung jedes einzelnen
  Kindes.
