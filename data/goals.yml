title: Unsere Ziele
goals:
  - description: >-
      Uns ist es wichtig, das Kind in seiner Ganzheit und Einzigartigkeit
      wahrzunehmen und ihm mit Respekt und Gleichwürdigkeit zu begegnen. Frei
      von Zeitdruck und Bewertung geben wir dem Kind Raum, seine Kreativität zu
      entfalten und seinen Interessen und Stärken zu folgen. Mit Achtsamkeit und
      Respekt bauen wir eine persönliche und vertrauensvolle Beziehung auf,
      welche dem Kind die Grundlage schenkt, entspannt und mit Freude zu lernen.
      Uns ist es wichtig dem Kind das Gefühl zu vermitteln, dass es so wie es
      ist genau "richtig" ist und dass es in seinem Wesen mit seinen
      Bedürfnissen ernst-und wahrgenommen wird. 
    title: Das Kind ganzheitlich wahrnehmen
  - description: >-
      Wir legen Wert auf einen achtsamen Umgang miteinander, üben aktiv das
      Lösen von Konflikten und formulieren persönliche Grenzen. Die gewaltfreie
      Kommunikation bildet für uns eine wichtige Kommunikationsgrundlage. Im
      täglichen Miteinander ergeben sich zahlreiche Situationen in welchen
      soziale Kompetenzen geübt werden. Wo immer möglich verzichten wir auf
      Wertung und Vergleich und bestärken dass jeder von uns unvergleichbar
      einzigartig ist und mit seinen Stärken und Gaben ein wertvolles Mitglied
      unserer bunten Gemeinschaft ist.
    title: Teil einer Gemeinschaft sein
  - description: >-
      Begeisterung kann unglaublich viel Kraft freisetzen und Lebendigkeit
      wachrufen. Wir erleben immer wieder wie Begeisterung ansteckend wirkt. Es
      ist uns deshalb wichtig, dass die Lernbegleiter ihre Interessen und
      Gebiete, in denen sie Begeisterung spüren, in den Schulalltag einbringen.
      Auch externe Personen laden wir ein mit uns ihre Begeisterung zu teilen.
      Wenn ein Kind auf einem Gebiet ein besonderes Interesse zeigt, welches
      nicht in unserem Fachgebiet liegt, laden wir nach Möglichkeit eine Person
      ein, welche eine begeisterte(r) Expertin/Experte ist. Wir wünschen uns,
      dass jedes Kind herausfinden darf, wofür sein inneres Feuer brennt, und
      diesem Feuer in der Schule und in seinem Leben Raum geben kann. Dies wird
      ihm in seiner späteren Berufswahl hilfreich sein.  
    title: Begeisterung wecken
  - description: >-
      Jede Erfahrung in unserem Leben hinterlässt Spuren- auch in unserem
      Nervensystem. Je verschiedener die Zugänge zu einem Lernfeld sind, je mehr
      Sinne einbezogen sind in den Lernprozess, desto mehr Vernetzungen haben
      wir zur Verfügung um kreativ zu denken, Lösungsstrategien zu entwickeln
      und Neues zu erschaffen. Fern von richtig oder falsch, möglich und
      unmöglich, entstehen neue Möglichkeiten, Entdeckungen und Erkenntnisse.
      Uns ist es ein wichtiges Anliegen, dass Lernen ganzheitlich, das heisst
      über den Körper, die Emotionen und den Intellekt stattfinden kann. Im
      Schulalltag sind wir immer wieder beeindruckt von der grossen
      Ideenvielfalt und wie gerade auch durch Teamarbeit, im konstruktiven
      Zusammenführen von Ideen, wunderbare Dinge und Situationen kreiiert
      werden. 
    title: 'Kreativität, Bewegung und multisensorisches Lernen'
  - description: >
      Wir schenken den Kindern Vertrauen in ihren individuellen Lernprozess. Wir
      glauben an die Fähigkeiten und Talente, welche in jedem Kind schlummern
      und sich entfalten möchten und das jedes Kind seinem, in ihm angelegten
      Entwicklungsplan folgt, wenn es dazu die Möglichkeit erhält. Auch im
      freien Lernen begegnet das Kind eigenen Grenzen und Grenzen seiner Umwelt.
      Scheitern und Fehler machen sind bei uns wichtige Erfahrungen, welche wir
      als natürliche Teile eines Lernprozesses erachten. Wir leben vor, dass
      auch wir nicht perfekt sind und stehen zu unseren "Fehlern", auch
      gegenüber den Kindern. Von Natur aus wählt das Kind Aufgaben, für die es
      von seinem Entwicklungsstand her bereit ist. 
    title: Selbstvertrauen stärken
  - description: >-
      Uns ist ein achtsamer Umgang mit Pflanzen, Tieren und den Ressourcen der
      Natur wichtig. Wir leben den Kindern vor, dass wir auf Ökologie, den
      respektvollen Umgang mit Tieren und Pflanzen achten und sorgfältig und
      bewusst mit allem, was uns die Natur schenkt umgehen. Der Waldtag gibt uns
      besonders viele Möglichkeiten in und mit der Natur zu lernen und die
      Beziehung zur Natur zu pflegen. Die Natur bietet so vieles was
      Begeisterung und Faszination auslösen kann. 

      Nicht nur in der Natur, auch im und um`s Schulhaus ist uns ein achtsamer
      Umgang mit dem Material und den Spielgeräten wichtig.
    title: Beziehung zur Natur und Umwelt vertiefen
  - description: >-
      Wir legen Wert auf eine gute Zusammenarbeit zwischen Schule und Eltern.
      Die Eltern, das Kind und die Schule betrachten wir als gleichwürdige
      Mitglieder der Schulgemeinschaft. Als Erwachsene leben wir den Kindern
      vor, dass Gemeinschaft stark macht und fördern das Miteinander durch
      verschiedene Projekte und Anlässe, an denen die Eltern sich beteiligen
      können.
    title: Zusammenarbeit Schule und Elternhaus pflegen
