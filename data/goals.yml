title: Unsere Ziele
goals:
  - description: >-
      Uns ist es wichtig, das Kind in seiner Ganzheit und Einzigartigkeit
      wahrzunehmen und ihm mit Respekt und Gleichwürdigkeit zu begegnen. Frei
      von Zeitdruck und Bewertung geben wir dem Kind Raum, seine Kreativität zu
      entfalten und seinen Interessen und Stärken zu folgen. Mit Achtsamkeit und
      Respekt bauen wir zum Kind eine persönliche und vertrauensvolle Beziehung
      auf, welche ihm die Grundlage schenkt entspannt und mit Freude zu lernen.
      Uns ist es wichtig dem Kind das Gefühl zu vermitteln, dass es so wie es
      ist genau "richtig" ist und dass es in seinem Wesen mit seinen
      Bedürfnissen ernst-und wahrgenommen wird. 
    title: Das Kind ganzheitlich wahrnehmen
  - description: >-
      Wir legen Wert auf einen achtsamen Umgang miteinander, üben aktiv das
      Lösen von Konflikten und formulieren persönliche Grenzen. Die gewaltfreie
      Kommunikation bildet für uns eine wichtige Kommunikationsgrundlage. Im
      täglichen Miteinander ergeben sich zahlreiche Situationen in welchen
      soziale Kompetenzen gefragt sind und geübt werden können. Wo immer möglich
      verzichten wir auf Wertung und Vergleich und bestärken dass jeder von uns
      unvergleichbar einzigartig ist und jeder mit seinen Stärken und Gaben ein
      wertvoller Teil der Gemeinschaft ist und zu einer bunten Gemeinschaft
      beiträgt.
    title: Teil einer Gemeinschaft sein
  - description: >-
      In wertefreier und wohlwollender Umgebung erhält das Kind bei uns die
      Möglichkeit seinem, in ihm angelegten Entwicklungsplan, zu folgen. Wir
      geben ihm Raum und Zeit seine Fähigkeiten zu entdecken, Erfahrungen als
      Individuum in einer Gemeinschaft zu sammeln und sich mit seinen Stärken zu
      zeigen und zu entfalten. 
    title: Die Motivation aufrechterhalten
  - description: >-
      Lerninhalte werden in unserer Schule mit allen Sinnen erlebt. Das
      multisensorische Lernen ermöglicht Lerninhalte nachhaltig abzuspeichern. 
    title: Mit allen Sinnen lernen
  - description: >
      Wir schenken den Kindern Vertrauen in ihren individuellen Lernprozess. Wir
      glauben an die Fähigkeiten und Talente, welche in jedem Kind schlummern
      und sich entfalten möchten und das jedes Kind seinem in ihm angelegten
      Entwicklungsplan folgt, wenn es dazu die Möglichkeit erhält. Wir leben
      Authentizität vor und stehen dazu dass auch wir Lernbegleiter nicht
      perfekt sind und schon gar nicht alles wissen oder können und dass Fehler
      Freunde sind, weil sie uns die Chance geben zu lernen und scheitern kein
      Grund ist aufzugeben. 
    title: Selbstvertrauen stärken
  - description: >-
      Uns ist ein achtsamer Umgang mit Pflanzen, Tieren und den Ressourcen der
      Natur wichtig. Wir leben den Kindern vor, dass wir auf Ökologie, den
      respektvollen Umgang mit Tieren und Pflanzen achten und sorgfältig und
      bewusst mit allem was uns die Natur schenkt umgehen. Der Waldtag gibt uns
      besonders viele Möglichkeiten in und mit der Natur zu lernen und die
      Beziehung zur Natur zu pflegen. Die Natur bietet so vieles was
      Begeisterung und Faszination auslösen kann. 

      Nicht nur in der Natur, auch im und um`s Schulhaus ist uns ein achtsamer
      Umgang mit dem Material und den Spielgeräten wichtig.
    title: Beziehung zur Natur und Umwelt
  - description: >-
      Wir legen Wert auf eine gute Zusammenarbeit zwischen Schule und Eltern.
      Die Eltern, das Kind und die Schule betrachten wir als gleichwürdige
      Mitglieder der Schulgemeinschaft. Als Erwachsene leben wir den Kindern
      vor, dass Gemeinschaft stark macht und fördern das Miteinander durch
      verschiedene Projekte und Anlässe, an denen die Eltern sich beteiligen
      können.
    title: Eine starke Gemeinschaft aufbauen
