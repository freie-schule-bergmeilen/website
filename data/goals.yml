title: "Unsere Ziele"
goals:
  - description: >-
      Wir schaffen einen Ort, an dem sich Kinder zuhause fühlen und an dem sie
      ihr Potential entfalten kann. Wir möchten Kinder in ihrer Ganzheit
      wahrzunehmen und den verschiedenen Wesen mit Respekt und Gleichheit zu
      begegnen. Wir achten die Kreativität und die Besonderheit jedes
      Individuums. Wir geben den Kindern Zeit, sich selber und die eigenen
      Bedürfnisse kennenzulernen.
    title: Das Kind ganzheitlich wahrnehmen
  - description: >-
      Wir legen Wert auf einen sozialen Umgang miteinander, üben aktiv das Lösen
      von Konflikten und respektieren persönliche Grenzen. Wir arbeiten
      altersdurchmischt und lernen voneinander. Wir fördern was für die
      berufliche und private Zukunft wertvoll ist (Vernetztes und
      lösungsorientiertes Denken, Sozialkompetenz) und pflegen eine positive
      Feedback- und Fehlerkultur. 
    title: Das Kind für seine Rolle in der Gesellschaft vorbereiten
  - description: >-
      Das natürliche, angeborene Bestreben zu lernen und sich zu entwickeln soll
      erhalten bleiben. Indem wir täglich auf die Bedürfnisse jedes einzelnen
      Kindes eingehen, erhalten wir die innere Motivation zu lernen aufrecht. 
    title: Die Motivation aufrechterhalten
  - description: >-
      Lerninhalte werden in unserer Schule mit allen Sinnen erlebt. Wir bieten
      Erfahrungen, die es ermöglichen Lernstoff nachhaltig abzuspeichern. Durch
      ganzheitliche Lernerfahrungen fördern wir vernetztes Denken. 
    title: Mit allen Sinnen lernen
  - description: >-
      Wir schenken den Kindern Vertrauen in ihre eigene Lernfähigkeit, in dem
      wir stärkenorientiert arbeiten und die Interessen der Kinder wahrnehmen.
      Wir schauen Fehler als wertvoll und lehrreich an und bewerten nicht. Wir
      arbeiten ohne Druck und zeigen dem Kind und seinen Eltern die Stärken und
      Kompetenzen des Kindes auf. 
    title: Das Selbstvertrauen stärken
  - description: >
      Wir lernen in und mit der Natur und fördern so die Motorik und
      Eigenwahrnehmung der Kinder sowie das ökologische Verständnis. 
    title: Das Kind lernt seine Umwelt kennen
  - description: >-
      Wir legen Wert darauf, dass Schule und Eltern am gleichen Strick ziehen.
      Die Eltern, das Kind und die Schule sehen wir als gleichwertige Partner
      an, die ein gemeinsames Ziel verfolgen. Als Erwachsene leben wir den
      Kindern vor, dass Gemeinschaft stark macht und fördern das Miteinander
      durch verschiedene Projekte und Anlässen, an denen die Eltern sich
      beteiligen können.
    title: Eine starke Gemeinschaft aufbauen
