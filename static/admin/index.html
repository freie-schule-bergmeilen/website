<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^1.0.x/dist/cms.css" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <form name="reservation" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <select name="stufe" />
    <input type="text" name="year" />
    <select name="start" />
    <input type="text" name="childName"/>
    <select name="childSex" />
    <input type="text" name="childBirthday"/>
    <textarea name="address"/>
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <textarea name="remarks"/>
  </form>
  <script src="https://unpkg.com/netlify-cms@^1.0.x/dist/cms.js"></script>
</body>
</html>
