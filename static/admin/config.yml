backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "/static/img"
public_folder: "img"

collections:
  - name: team
    label: Team
    folder: "src/team"
    create: true
    slug: "{{slug}}"
    fields:
      - {name: title, label: Name}
      - {name: position, label: "Funktion and der Schule"}
      - {name: experience, label: "Ausbildung/Berufserfahrung", required: false}
      - {name: bio, label: Bio, widget: text, required: false}
#      - {name: photo, name: Foto, widget: "image", required: true}
      - name: children
        label: Kinder
        widget: list
        required: false
        fields:
          - {label: Name, name: name, widget: string}
          - {label: Year, name: year, widget: string}
      - {name: order, label: Platz, widget: number, required: false}


  - name: "fragments" # Used in routes, e.g., /admin/collections/blog
    label: "Fragmente" # Used in the UI
    folder: "src/fragments" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Template", name: "templateKey", widget: "hidden", default: "fragment" }
      - {label: "Path", name: "path", widget: "hidden"}

  - name: "news" # Used in routes, e.g., /admin/collections/blog
    label: "Aktuelles" # Used in the UI
    folder: "src/pages/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "news"}
      - {label: "Path", name: "path", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      #- {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Template", name: "templateKey", widget: "hidden", default: "news-item" }

  - name: "about" # Used in routes, e.g., /admin/collections/blog
    label: "Ãœber uns" # Used in the UI
    folder: "src/pages/about" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Path", name: "path", widget: "hidden", default: "/about"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Template", name: "templateKey", widget: "hidden", default: "page" }
