backend:
  name: git-gateway
  repo: freie-schule-bergmeilen/website
  branch: master # Branch to update (optional; defaults to master)

media_folder: "/static/img"
public_folder: "img"

collections:

  - name: "news" # Used in routes, e.g., /admin/collections/blog
    label: "Aktuelles" # Used in the UI
    folder: "src/pages/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {name: kind, widget: hidden, default: "news"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "news"}
      - {label: "Pfad", name: "path", widget: "string"}
      - {label: "Titel", name: "title", widget: "string"}
      #- {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Datum", name: "date", widget: "datetime"}
      - {label: "Pin", name: "pin", widget: "boolean"}
      - {label: "Text", name: "body", widget: "markdown"}
      - {label: "Template", name: "templateKey", widget: "hidden", default: "news-item" }

  - name: "fragments"
    label: "Fragmente"
    folder: "src/fragments"
    create: false
    slug: "{{slug}}"
    fields:
      - {name: dataKind, widget: hidden, default: "fragment"}
      - {label: "Titel", name: "title", widget: "string", required: false}
      - {label: "Text", name: "body", widget: "markdown"}
      - {label: "Path", name: "path", widget: "hidden"}

  - name: team
    label: Team
    folder: "src/pages/team"
    create: true
    slug: "{{slug}}"
    fields:
      - {name: dataKind, widget: hidden, default: "team-member"}
      - {name: name, label: Name}
      - {name: position, label: "Funktion and der Schule"}
      - {name: experience, label: "Ausbildung/Berufserfahrung", required: false}
      - {name: photo, label: Foto, widget: image, required: false}
      - name: children
        label: Kinder
        widget: list
        required: false
        fields:
          - {label: Name, name: name, widget: string}
          - {label: Year, name: year, widget: string}
      - {name: order, label: Platz, widget: number, required: false}
      - {name: body, label: Bio, widget: "text", required: false}


  - name: "settings"
    label: "Einstellungen"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: "general"
        label: "Site Settings"
        file: "data/settings.json"
        description: "General Site Settings"
        fields:
          - {label: "Global title", name: "site_title", widget: "string"}
          - label: "Post Settings"
            name: posts
            widget: object
            fields:
              - {label: "Number of posts on frontpage", name: front_limit, widget: number}
              - {label: "Default Author", name: author, widget: string}
              - {label: "Default Thumbnail", name: thumb, widget: image, class: "thumb"}

      - name: "goals"
        label: Ziele
        file: "data/goals.json"
        description: "Ziele"
        fields:
          - name: goals
            label: Ziele
            widget: list
            fields:
              - {label: "Überschrift", name: title, widget: string}
              - {label: Beschreibung, name: description, widget: text, required: false}

      - name: "team-members"
        label: "Team Mitglieder"
        file: "data/team-members.json"
        description: "Team members"
        fields:
          - name: teamMembers
            label: "Team Mitglieder"
            widget: list
            fields:
              - {name: name, label: Name}
              - {name: position, label: "Funktion and der Schule"}
              - {name: experience, label: "Ausbildung/Berufserfahrung", required: false}
              - {name: photo, label: Foto, widget: image, required: false}
              - name: children
                label: Kinder
                widget: list
                required: false
                fields:
                  - {label: Name, name: name, widget: string}
                  - {label: Year, name: year, widget: string}
              - {name: order, label: Platz, widget: number, required: false}
              - {name: bio, label: Bio, widget: "text", required: false}


